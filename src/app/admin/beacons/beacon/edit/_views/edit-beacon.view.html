<form ng-submit="vm.update()" class="form-horizontal">
    <pre>{{ vm.beacon | json }}</pre>
    <div class="form-group">
        <label for="input1" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input ng-model="vm.beacon.data.data.title" type="text" class="form-control" id="input1">
        </div>
    </div>
    <div class="form-group">
        <label for="input2" class="col-sm-2 control-label">Subtitle</label>
        <div class="col-sm-10">
            <input ng-model="vm.beacon.data.data.subtitle" type="text" class="form-control" id="input2">
        </div>
    </div>
    <div class="form-group">
        <label for="input3" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea ng-model="vm.beacon.data.data.content" type="text" class="form-control" id="input3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
