<form ng-submit="vm.update()" class="form-horizontal">
    <!-- TODO: make directive for alerts -->
    <div ng-show="vm.updatedSuccessfully" class="alert alert-success">
        <span class="glyphicon glyphicon-ok-sign"></span>
        Beacon's data updated successfully
    </div>
    <div class="form-group">
        <label for="input1" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input ng-model="vm.beacon.data.title" type="text" class="form-control" id="input1">
        </div>
    </div>
    <div class="form-group">
        <label for="input2" class="col-sm-2 control-label">Subtitle</label>
        <div class="col-sm-10">
            <input ng-model="vm.beacon.data.subtitle" type="text" class="form-control" id="input2">
        </div>
    </div>
    <div class="form-group">
        <label for="input3" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea ng-model="vm.beacon.data.content" type="text" class="form-control" id="input3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="input3" class="col-sm-2 control-label">Image</label>
        <div class="button" ngf-select ng-model="vm.file" name="file" accept="image/*" ngf-max-size="20MB" ngf-min-height="100">Select</div>
        <div class="col-sm-10">
            <img ngf-src="vm.file || '{{ vm.imageUrl }}'" width="150">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
