<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">{{vm.beacons.length}} beacons</span></h3>
            </div><!-- /.box-header -->

            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Subtitle</th>
                            <th></th>
                            <th>Battery</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="beacon in vm.beacons">
                            <td><a ui-sref="beacon({beaconId: beacon.id})" ng-bind="beacon.data.title"></a></td>
                            <td ng-bind="beacon.data.subtitle"></td>
                            <td class="pull-right text-mute">0,3 day (NYI)</td>
                            <td><span class="label " ng-class="beacon.class" ng-bind="beacon.state.batteryLevel + '%'"></span></td>
                        </tr>
                    </tbody>

                </table>
            </div><!-- /.box-body -->
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
