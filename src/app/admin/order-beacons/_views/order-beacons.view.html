<div class="content-wrapper">

    <section class="content-header">
        <h1>Order beacons</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Order beacons</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <section class="content">

        <div class="box ">
            <div class="box-body">
                <form role="form">

                    <div class="row">

                        <div class="col-md-4">
                            <h3>Beacons amount</h3>

                            <div class="form-group">
                                <label for="exampleInputBAmount">Amount</label>
                                <input type="text" class="form-control" id="exampleInputBAmount" ng-model="vm.beaconsAmount" placeholder="Enter desired amount">
                            </div>

                            <h3>{{vm.beaconsAmount * 30}} PLN netto</h3>
                            <p>{{(vm.beaconsAmount * 30)*1.23}} PLN brutto</p>
                            <p><small>Plus 30 PLN shipment costs</small></p>

                            <img src="assets/img/box_devkit.png" style="width: 100%; height: 100%"/>
                        </div>

                        <div class="col-md-4">
                            <h3>Shipment</h3>

                            <div class="form-group">
                                <label for="exampleInputName">Name & Surname</label>
                                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputYourCompany">Company name (optional)</label>
                                <input type="text" class="form-control" id="exampleInputYourCompany" placeholder="Enter company name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputYourAddress">Address</label>
                                <input type="text" class="form-control" id="exampleInputYourAddress" placeholder="Enter address">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputYourZip">Zip-code</label>
                                <input type="text" class="form-control" id="exampleInputYourZip" placeholder="Enter zip-code">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputYourCity">City</label>
                                <input type="text" class="form-control" id="exampleInputYourCity" placeholder="Enter city">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <h3>Invoice</h3>

                            <div class="form-group">
                                <label for="exampleInputEmail">Company name</label>
                                <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter company name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputNip">NIP</label>
                                <input type="text" class="form-control" id="exampleInputNip" placeholder="Enter NIP">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputAddress">Address</label>
                                <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter address">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputZip">Zip-code</label>
                                <input type="text" class="form-control" id="exampleInputZip" placeholder="Enter zip-code">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputCity">City</label>
                                <input type="text" class="form-control" id="exampleInputCity" placeholder="Enter city">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right">Make an order</button>
            </div>
        </div>

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
