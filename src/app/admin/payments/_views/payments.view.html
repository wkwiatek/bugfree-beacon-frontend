<div class="content-wrapper">

    <section class="content-header">
        <h1>Payments<small>Manage your payments</small></h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Payments</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>Date</th>
                                <th>Netto price</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Invoice PDF</th>
                            </tr>

                            <tr ng-repeat="payment in vm.payments">
                                <td>{{payment.createdAt | date:'longDate'}}</td>
                                <td>{{payment.price | number: 2}}</td>
                                <td>{{payment.title}}</td>
                                <td>
                                    <div ng-switch="payment.payed">
                                        <span ng-switch-when="true">payed</span>
                                        <span ng-switch-default>
                                            <span class="text-danger">not payed</span> <a href="#">pay now</a>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <div ng-switch="payment.payed">
                                        <span ng-switch-when="true">
                                            <a href="{{payment.documentUrl}}">{{payment.createdAt | date:'yyyy/MM/dd'}} <i class="fa fa-file-text-o"></i></a>
                                        </span>
                                        <span ng-switch-default>
                                            <a href="{{payment.documentUrl}}">PRO-FORM <i class="fa fa-file-text-o"></i></a>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            </tbody></table>
                    </div><!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
